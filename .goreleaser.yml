project_name: ccat

env:
  - GO111MODULE=on

before:
  hooks:
    - go mod download

builds:
  - main: .
    binary: ccat
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}
    env:
      - CGO_ENABLED=0

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    replacements:
      386: i386
      amd64: x86_64
      darwin: darwin
      linux: linux

release:
  prerelease: auto
